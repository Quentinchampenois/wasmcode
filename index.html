<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=30, initial-scale=1">
    <meta name="description" content="Generer un QRCode facilement et de manière sécurisée avec le generateur de qrcode open source.">
    <meta name="keywords" content="qrcode, qr code, generateur, generateur de qrcode, generateur de qr code, qr code generator, qrcode generator, generateur de qrcode open source, generateur de qr code open source, qr code generator open source, qrcode generator open source">
    <meta name="robots" content="index, follow">
    <meta name="language" content="fr">
    <title>Générateur de Qrcode</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: sans-serif;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        img {
            margin-top: 10px;
        }

        .input--container {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            justify-content: center;
        }

        .w-30 {
            width: 30vw;
        }

        header {
            text-align: center;
            font-weight: bold;
        }

        .input--item {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body style="display: flex; flex-direction: column; align-items: center;" class="mt-5">
    <header>
        <h1>QRCode generator</h1>
    </header>

    <section>
        <table class="table">
            <tbody>
            <tr>
                <td>Web Assembly with Go</td>
                <td>✅</td>
            </tr>
            <tr>
                <td>Open source</td>
                <td>✅</td>
            </tr>
            <tr>
                <td>No tracks</td>
                <td>✅</td>
            </tr>
            </tbody>
        </table>
    </section>

    <div class="input--container">
        <div class="">
            <em>Right click on the QR Code to download it</em>

            <div class="input--item">
                <input type="text" class="w-30" id="input" maxlength="150" minlength="1" placeholder="https://your.site.com/path/to/resource">
                <small>150 max chars</small>
            </div>
            <button class="w-30 btn btn-success" onclick="generateQRCode(document.getElementById('input').value)">Generate</button>
        </div>

        <img class="w-30" id="qrcode" />
    </div>

    <div class="footer">
        <a href="https://github.com/quentinchampenois/wasmcode" target="_blank">Code source Github</a>
    </div>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</body>
</html>
